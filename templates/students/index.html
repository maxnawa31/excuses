{% extends 'base.html' %}

{% block content %}

<a href="{{url_for('new')}}">Add a new student</a>

{% for student in students %}
    <p>
        {{student.first_name}} {{student.last_name}}
        <br>
        <a href="{{url_for('show', id=student.id)}}">See more about {{student.first_name}}</a> |
        <a href="{{url_for('edit', id=student.id)}}">Edit a student</a>
        <a href = "{{url_for('excuses_index', id = student.id)}}">See Excuses</a>
    </p>
{% endfor %}

{% endblock %}
